<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>

<form class="d-flex flex-column" (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    class="mb-3"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    class="mb-3"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <div>
    <button type="submit" class="btn btn-danger shadow-none">Agregar</button>
  </div>
</form>
